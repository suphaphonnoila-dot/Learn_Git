<body>
    
<form id ="form1">​
<label for="txtAddress">ที่อยู่ :</label>​
<input id="txtAddress" type="text" maxlength=”200"​
placeholder="กรุณาป้อนที่อยู่" required /><br />​

<label for="txtSalary">เงินเดือน :</label>​
<input id="txtSalary" type="number" ​
min="1" max="100000" step="500"​
value="15000"><br />​

<button type="submit">บันทึก</button>​
<button type="button">ยกเลิก</button>​
</form> ​

<br><br><br>
<fieldset>​
<legend>Login เข้าสู่ระบบ</legend>​

<label for="UserName">UserName : </label>​
<input type="text" name="UserName" ​
placeholder="User Name" required autofocus /><br />​<br>

<label for="Password">Password : </label>​
<input type="password" name="Password"​
placeholder="รหัสผ่าน" required /><br />​<br>

<label for="PasswordAgain">PasswordAgain : </label>​
<input type="password" name="PasswordAgain" ​
placeholder="รหัสผ่านอีกครั้ง" required /><br />​<br>

<input type="submit" name="cmdLogin" value="Login">​
<input type="button" name="cmdCancel" value="Cancel">​
</fieldset>​
