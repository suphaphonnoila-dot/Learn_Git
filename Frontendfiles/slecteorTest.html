<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>​

        ท่านเกิดวัน <input name="day" list="day" ​

size="10"> ​
        <datalist id="day">​

            <option>อาทิตย์</option>​
            <option>จันทร์</option>​
            <option>อังคาร</option>​
            <option>พุธ</option>​
            <option>พฤหัสบดี</option>​
            <option>ศุกร์</option>​
            <option>เสาร์</option>​

        </datalist>​
    </form>​
    <br><br><br>
    <form>​
        <label for="size">ขนาดฟอนต์:</label><br>​
        <select id="size">​
            <option value="16pt">เล็ก</option>​
            <option value="20pt" selected>กลาง</option>​
            <option value="24pt">ใหญ่</option>​
        </select>​
        <br><br>​
        <label for="style">รูปแบบข้อความ:</label><br>​
        <select id="style" multiple>  กำหนดให้เลือกหลายรายการ โดยกด <ctrl> ค้างไว้​
            <option value="b">หนา</option>​
            <option value="i">เอียง</option>​
            <option value="u">ขีดเส้นใต้</option>​
            <option value="s">ขีดเส้นทับ</option>​
        </select>   ​

        
        <select>​
	<optgroup label=“ไม้ดอก”>​
         <option value=“กุหลาบ”>กุหลาบ</option>​
         <option value=“กล้วยไม้” selected>กล้วยไม้</option>​
       </optgroup>​
	<optgroup label=“ไม้ประดับ”>​
         <option value=“ปรง”>ปรง </option>​
         <option value=“ปาล์ม”>ปาล์ม</option>​
       </optgroup>​
</select>​
</form>
<div style=“color:white; background-color; orangered;”>​

    
</body>

</html>
